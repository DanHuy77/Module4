<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog List</title>
</head>
<body>
<h1>Blog List</h1>
<a href="/add">Add new Blog</a>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<table border="1">
    <tr>
        <th>#</th>
        <th>Blog Name</th>
        <th>Writer</th>
        <th>Edit</th>
        <th>View</th>
        <th>Remove</th>
    </tr>
    <th:block th:each="blog, status : ${blogList}">
        <tr>
            <td th:text="${status.count}"></td>
            <td th:text="${blog.blogName}"></td>
            <td th:text="${blog.writer}"></td>
            <td><a th:href="@{/edit(id=${blog.id})}">Edit</a></td>
            <td><a th:href="@{/view(id=${blog.id})}">View</a></td>
            <td><a th:href="@{/remove(id=${blog.id})}">Remove</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
