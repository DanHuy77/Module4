<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<h1>Add new Product</h1>
<form th:action="@{/add}" method="post" th:object="${product}">
<!--    <pre><label th:for="id">ID</label>           <input th:field="*{id}"/></pre>-->

    <pre><label th:for="name">Name</label>         <input th:field="*{name}"/></pre>

    <pre><label th:for="price">Price</label>        <input th:field="*{price}"/></pre>

    <pre><label th:for="des">Description</label>  <input th:field="*{des}"/></pre>

    <pre><label th:for="producer">Producer</label>     <input th:field="*{producer}"/></pre>
    <br>
    <br>
    <input th:type="submit" class="btn btn-success" value="Confirm">
    <a th:href="@{/}" class="btn btn-secondary">Cancel</a>
</form>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
