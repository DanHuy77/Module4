<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Returning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
</head>
<body>
<h1 style="text-align: center">Trả sách</h1>
<th:block th:if="${message}">
    <h4 style="text-align: center" th:text="${message}"></h4>
</th:block>

<a class="btn btn-primary" href="/">Danh sách</a>

<table class="table table-success">
    <thead>
    <tr>
        <th scope="col">Tên</th>
        <th scope="col">Số lượng</th>

    </tr>
    </thead>
    <tbody>
    <form th:action="@{/borrow}" th:object="${book}" method="post">
        <tr>
            <td><input readonly type="text" th:field="*{name}"/></td>
            <td><input readonly type="text" th:field="*{quantity}"/></td>
        </tr>
        <tr>
            <td>Mã mượn sách của bạn là:</td>
            <td><input readonly type="text" th:field="*{borrowCode}"></td>
        </tr>
        <tr>
            <td>Bạn có muốn trả sách?</td>
            <td><input class="btn btn-success" type="submit" value="Trả sách"/></td>
        </tr>
        <input hidden type="text" th:field="*{id}"/>
    </form>
    </tbody>
</table>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
