<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới khách hàng</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

</head>
<body>
<div class="d-flex justify-content-center">
    <div class="col-6">
        <h4 style="text-align: center" th:if="${message != null}"  th:text="${message}"></h4>

        <div class="my-5"><h1>Thêm mới khách hàng</h1></div>
        <form class="my-5" action="/customer/add" method="post" th:object="${customerDto}">
            <!--            ----------Form nhập tên------------>
            <div class="form-group">
                <label th:for="name">Tên khách hàng</label>
                <input type="text" class="form-control" th:field="*{name}">
            </div>
            <p th:errors="*{name}" class="text-danger"></p>
            <!--            ----------Form chọn loại khách------------>
            <div class="form-group">
                <label th:for="customerType">Loại khách hàng</label>
                <select class="form-select hideDefaultSelect" th:field="*{customerType}">
                    <option class="defaultSelect" th:value="null">Hãy chọn loại khách hàng</option>
                    <option th:each="customerType : ${customerTypeList}" th:value="${customerType.getId()}"
                            th:text="${customerType.getName()}"></option>
                </select>
            </div>
            <p th:errors="*{customerType}" class="text-danger"></p>
            <!--            ----------Form nhập ngày sinh------------>
            <div class="form-group">
                <label th:for="dateOfBirth">Ngày sinh</label>
                <input th:default="null" type="date" class="form-control" th:field="*{dateOfBirth}"
                       min="1920-01-01">
            </div>
            <p th:errors="*{dateOfBirth}" class="text-danger"></p>
            <!--            ----------Form chọn giới tính------------>
            <div class="form-group">
                <label th:for="gender">Giới tính</label>
                <select class="form-select hideDefaultSelect" th:field="*{gender}">
                    <option class="defaultSelect" th:value="null">Hãy chọn giới tính</option>
                    <option th:value="true">Nam</option>
                    <option th:value="false">Nữ</option>
                </select>
            </div>
            <p th:errors="*{gender}" class="text-danger"></p>
            <!--            ----------Form nhập CCCD------------>
            <div class="form-group">
                <label th:for="formInput4">Số CCCD</label>
                <input type="text" class="form-control" th:field="*{idNumber}" placeholder="9 hoặc 12 số">
            </div>
            <p th:errors="*{idNumber}" class="text-danger"></p>
            <!--            ----------Form nhập số điện thoại------------>
            <div class="form-group">
                <label th:for="phoneNumber">Số điện thoại</label>
                <input type="text" class="form-control" th:field="*{phoneNumber}"
                       placeholder="09xxxxxxxx/+849xxxxxxxx">
            </div>
            <p th:errors="*{phoneNumber}" class="text-danger"></p>
            <!--            ----------Form nhập email------------>
            <div class="form-group">
                <label th:for="email">Email</label>
                <input type="text" class="form-control" th:field="*{email}" placeholder="abc@abc.abc">
                <p th:errors="*{email}" class="text-danger"></p>
            </div>
            <!--            ----------Form nhập địa chỉ------------>
            <div class="form-group">
                <label th:for="address">Địa chỉ</label>
                <input type="text" class="form-control" th:field="*{address}">
                <p th:errors="*{address}" class="text-danger"></p>
            </div>
            <!--            ----------Nút tuỳ chọn------------>
            <div class="form-group d-flex align-items-center justify-content-center" style="margin-top: 25px">

                <a class="form-control btn btn-outline-secondary" th:href="@{/customer}"
                   style="text-decoration: none; color: black; width: 30%">Hủy</a>

                <input style="width: 30%" type="submit" class="form-control btn btn-outline-success mx-5"
                       value="Lưu thông tin">
            </div>
            <div class="form-group d-flex align-items-center justify-content-center" style="margin-top: 25px">


                <a class="form-control btn btn-success" th:href="@{/}"
                   style="text-decoration: none; color: white; width: 30%">Trang chủ</a>
            </div>
        </form>
    </div>
</div>
</body>
<script>
    $(".hideDefaultSelect").click(function () {
        $(".defaultSelect").hide();
        // $("#customerType").hide();
        // alert("click")
    })
</script>
</html>
