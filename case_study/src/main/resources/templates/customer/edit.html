<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật khách hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<h1 style="text-align: center">Cập nhật khách hàng</h1>
<th:block th:if="${message}">
    <h4 style="text-align: center" th:text="${message}"></h4>
</th:block>

<a class="btn btn-secondary" href="/customer">Quay lại danh sách</a>
<table class="table table-success">
    <thead>
    <tr>
        <th scope="col">Tên khách hàng</th>
        <th scope="col">Sinh nhật</th>
        <th scope="col">Giới tính</th>
        <th scope="col">Số CMND</th>
        <th scope="col">Số điện thoại</th>
        <th scope="col">Email</th>
        <th scope="col">Địa chỉ</th>
        <th scope="col">Loại khách</th>

    </tr>
    </thead>
    <tbody>
    <form th:action="@{/customer/edit}" th:object="${customerDto}" method="post">
        <tr>
            <td><input type="text" th:field="*{name}"/></td>
            <td th:errors="*{name}" class="text-danger"></td>
            <td><input type="date" th:field="*{dateOfBirth}"/></td>
            <td th:errors="*{dateOfBirth}" class="text-danger"></td>
            <td><select th:field="*{gender}">
                <option th:value="null"
                >--Chọn giới tính--
                </option>
                <option th:value="true"
                        th:text="Nam"></option>
                <option th:value="false"
                        th:text="Nữ"></option>
            </select></td>
            <td th:errors="*{gender}" class="text-danger"></td>
            <td><input type="text" th:field="*{idNumber}"/></td>
            <td th:errors="*{idNumber}" class="text-danger"></td>
            <td><input type="text" th:field="*{phoneNumber}"/></td>
            <td th:errors="*{phoneNumber}" class="text-danger"></td>
            <td><input type="text" th:field="*{email}"/></td>
            <td th:errors="*{email}" class="text-danger"></td>
            <td><input type="text" th:field="*{address}"/></td>
            <td><select th:field="*{customerType}">
                <option th:each="customerType: ${customerTypeList}" th:value="${customerType.id}"
                        th:text="${customerType.name}"></option>
            </select></td>
        </tr>
        <tr>
            <td><input hidden type="text" th:field="*{id}"/></td>
            <td></td>
            <td></td>
            <td>
                <button style="float: right" type="submit" class="btn btn-success">Xác nhận</button>
            </td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </form>
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
