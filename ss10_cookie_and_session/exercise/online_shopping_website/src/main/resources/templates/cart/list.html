<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<h1 style="text-align: center">Cart</h1>
<th:block th:if="${message}">
    <h4 style="text-align: center" th:text="${message}"></h4>
</th:block>
<a class="btn btn-secondary" href="/">Product List</a>

<table class="table table-success" th:if="${cartDto!=null && cartDto.getProductMap().size() > 0}">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Product Name</th>
        <th scope="col">Price</th>
        <th scope="col">Image</th>
        <th scope="col">Quantity</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="productMap, status : ${cartDto.productMap}">
        <tr>
            <td th:text="${status.count}"></td>
            <td th:text="${productMap.key.name}"></td>
            <td th:text="${productMap.key.price}"></td>
            <td th:text="${productMap.key.description}"></td>
            <td>
                <a class="btn btn-success" th:href="@{/minus(id=${productMap.key.id})}">-</a>
                <span th:text="${productMap.value}"></span>
                <a class="btn btn-success" th:href="@{/plus(id=${productMap.key.id})}">+</a>
            </td>
        </tr>
        </tr>
    </th:block>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td><a th:href="@{/pay}" class="btn btn-success">Confirm Payment</a></td>
    </tbody>
</table>

<div class="alert alert-warning" role="alert" th:if="${cartDto == null || cartDto.productMap.size() == 0}">
    Your Cart is Empty!
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
