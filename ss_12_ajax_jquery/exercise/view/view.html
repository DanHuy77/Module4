        $("#search").click(function () {
            //lay du lieu
            let key = $('#key').val();
            // goi ajax
            $.ajax({
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                type: 'GET',
                dataType: 'json',
                //tên API
                url: "http://localhost:8080/search/" + key,
                //xử lý khi thành công
                success: function (data) {
                    let blogTable = "";
                    for (let i = 0; i < data.content.length; i++) {
                        debugger
                        blogTable +=
                            `
                                <tr>
                          <th scope="row " class="text-danger">${i + 1}</th>
                          <td>${data.content[i].blogName}</td>
                          <td>${data.content[i].content}</td>
                          <td>${data.content[i].writer}</td>
                          <td>${data.content[i].category.name}</td>
                        </tr>
                        `
                    }

                    $("#tableBody").empty();
                    $("#tableBody").append(blogTable);
                    $('#exampleModal').hide();
                    $('.modal-backdrop').hide();
                }

            });
            //chặn sự kiện mặc định của thẻ
            event.preventDefault();
        })



        $(document).ready(function () {
            function init() {
                $.ajax({
                    url: 'http://localhost:8080?page=' + page,
                    type: 'GET',
                    dataType: 'json',
                    success: function (data) {
                        debugger
                        totalPage = data.totalPages
                        let blogTable = "";
                        for (let i = 0; i < data.content.length; i++) {
                            blogTable +=
                                `
                            <tr>
                                <th scope="row " class="text-danger">${(i + (data.pageable.pageNumber * data.pageable.pageSize)) + 1}</th>
                              <td>${data.content[i].blogName}</td>
                              <td>${data.content[i].content}</td>
                              <td>${data.content[i].writer}</td>
                              <td>${data.content[i].category.name}</td>
                            </tr>
                            `
                        }
                        debugger
                        $("#tableBody").append(blogTable);
                    }
                })
            }


            init();

            $("#more").click(function () {
                page = page + 1
                if (page <= totalPage - 1) {
                    init();
                }
                if (page === totalPage - 1) {
                    $("#more").hide();
                    $("#end").text("Nothing left to show");
                }
            })
            $("#less").click(function () {
                page = 0
                $("#tableBody").empty();
                $("#end").hide()
                $("#more").show();
                init();
            })

        })
