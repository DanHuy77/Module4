<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Song</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
</head>
<body>
<h1 style="text-align: center">Edit Song</h1>
<th:block th:if="${message}">
    <h4 style="text-align: center" th:text="${message}"></h4>
</th:block>

<a class="btn btn-secondary" href="/">Song List</a>
<table class="table table-success">
    <tbody>
    <form th:action="@{/edit}" th:object="${song}" method="post">

        <tr>
            <td>Song Name:</td>
            <td><input type="text" th:field="*{songName}"/></td>
            <td th:errors="*{songName}" class="text-danger"></td>
        </tr>
        <tr>
            <td>Artist:</td>
            <td><input type="text" th:field="*{artist}"/></td>
            <td th:errors="*{artist}" class="text-danger"></td>
        </tr>
        <tr>
            <td>Genre:</td>
            <td><input type="text" th:field="*{genre}"/></td>
            <td th:errors="*{genre}" class="text-danger"></td>
        </tr>
        <tr>
            <td></td>
            <td hidden><input type="text" th:field="*{id}"/></td>
            <td><input class="btn btn-success" type="submit" value="Edit Song"></td>
        </tr>
    </form>
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
